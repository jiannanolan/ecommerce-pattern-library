<div class="unit xs-1 s-1 m-1 l-1 island">
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-3 img-flex">
      <img src="images/photography/image-1.png" alt="" aria-details="girl with glasses">
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2 img-flex card-1 text-center">
      <img src="/images/glasses-3.svg" alt="" aria-details="glasses-icon"></img>
      <h3 class="push-0 mega uppercase">Fab & Fetching</h3>
      <p class="push-0 pad-b-1-2">The Ultimate Eyewear Lookbook.</p>
      {% pattern buttons/ghost text="Shop Now" url="/products/" %}
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 text-center img-flex">
      <img src="images/photography/image-6.png" alt="" aria-details="girl with glasses">
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 text-center img-flex">
      <img src="images/photography/image-4.png" alt="" aria-details="girl with glasses">
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 text-center img-flex">
      <img src="images/photography/image-2.png" alt="" aria-details="girl with glasses">
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2 img-flex card-2 text-center">
      <img src="/images/glasses-2.svg" alt="" aria-details="glasses-icon"></img>
      <h3 class="push-0 mega uppercase">Oldies but Goodies</h3>
      <p class="push-0 pad-b-1-2">See the best of the best of 2018.</p>
        {% pattern buttons/basic text="Shop Now" url="/products/" %}
    </div>
  </div>
</div>
