<div class="unit xs-1 s-1 m-1 l-1 gutter-2 payment">
  <fieldset class="push-0">
    <legend class="exa bold payment text-upper push-1-2 pad-t">Payment</legend>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
          <div class="push-1-2">
            <label for="name">First Name</label>
            <input id="name" required aria-describedby="name-error">
            <p class="error-message milli island-1-4 push-0" id="name-error">
              <span class="icon-label">Please provide a name</span>
            </p>
          </div>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
            <div class="push-1-2">
              <label for="name">Last Name</label>
              <input id="last" required aria-describedby="name-error">
              <p class="error-message milli island-1-4 push-0" id="name-error">
                <span class="icon-label">Please provide a name</span>
              </p>
            </div>
          </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
          <label for="name">Email</label>
          <input placeholder="abc123@gmail.com" type="email" id="email" name="email" aria-label="insert-email-here" required>
        </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
        <div class="push-1-2">
          <label for="name">Street Address</label>
          <input id="last" required aria-describedby="name-error">
          <p class="error-message milli island-1-4 push-0" id="name-error">
            <span class="icon-label">Please provide a street address</span>
          </p>
        </div>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
        <label for="dropdown">Country</label>
        <select id="dropdown" required>
          <option class="text-upper" value="">Canada</option>
          <option>United States</option>
          <option>England</option>
          <option>France</option>
          <option>Japan</option>
        </select>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
        <label for="dropdown">City</label>
        <select id="dropdown" required>
          <option class="text-upper" value="">Ottawa</option>
          <option>Toronto</option>
          <option>Montreal</option>
          <option>London</option>
          <option>New York</option>
          <option>Los Angeles</option>
          <option>Tokoyo</option>
        </select>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
        <div class="push-1-2">
          <label for="name">Postal Code</label>
          <input id="last" required aria-describedby="name-error">
          <p class="error-message milli island-1-4 push-0" id="name-error">
            <span class="icon-label">Please provide a valid postal code</span>
          </p>
        </div>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push">
        <div class="push-1-2">
          <label for="name">Phone Number</label>
            <input id="last" aria-describedby="name-error">
        </div>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 gutter-1-2 push-2 text-center">
        {% pattern buttons/basic text="Pay Now" url="/#/" %}
      </div>
    </div>
  </div>
