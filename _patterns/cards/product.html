<div class="content-fill island-1-4">
  <div>
    <div>
      <img class="img-flex" src="{{include.data.image}}" alt="" style="width:100%"></img>
    </div>
    <div class="text-center push-1-2 block">
      <div class="gutter-1-2 inline">
      <span class="dot-1"></span>
      </div>
      <div class="gutter-1-2 inline">
      <span class="dot-2"></span>
      </div>
    </div>
    <div class="text-center">
    <h3 class="product-detail-title milli push-0 pad-t-1-2">{{include.data.title}}</h3>
    <p class="price yotta push-1-2 text-center">${{include.data.price}}</p>
      {% pattern buttons/secondary-red text="Add" url=include.data.url %}
    </div>
  </div>
</div>
