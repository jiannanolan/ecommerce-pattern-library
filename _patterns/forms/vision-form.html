<div class="unit xs-1 s-1 m-1 l-1 gutter-2 push pad-t">
  <fieldset class="push-0">
    <legend class="exa bold text-upper">Vision</legend>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 gutter-1-2">
        <input type="radio" id="distance" name="distance" aria-label="select-button-distance">
        <label for="distance">Distance</label>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 gutter-1-2">
        <input type="radio" id="digitalprogressive" name="digitalprogressive" aria-label="select-digital-progessive">
        <label for="digitalprogressive">Digital Progressive</label>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 gutter-1-2">
        <input type="radio" id="bifocal" name="bifocal" aria-label="select-flat-top-bifocal">
        <label for="bifocal">Flat Top Bifocal</label>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 gutter-1-2">
        <input type="radio" id="reading" name="reading" aria-label="select-reading">
        <label for="reading">Reading</label>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 gutter-1-2">
        <input type="radio" id="varilux" name="varilux" aria-label="select-varilux">
        <label for="varilux">Varilux Comfort</label>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 push gutter-1-2">
        <input type="radio" id="round-bifocal" name="round-bifocal" aria-label="select-round-bifocal">
        <label for="round-bifocal">Round Top Bifocal</label>
      </div>
    </div>
    <hr class="push-0">
  </fieldset>
</div>
