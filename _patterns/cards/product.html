<div class="product-card island-2 content-fill">
  <div class="product-card-content island content-fill">
    <div class="text-right">
      <svg class="icon i-32"><use xlink:href="/images/icons.svg#heart"/>
      </svg>
    </div>
    <div>
      <img class="img-flex" src="{{include.data.image}}" alt="" style="width:100%"></img>
    </div>
    <div class="text-center push-1-2 block">
      <div class="gutter inline">
      <span class="dot-1"></span>
      </div>
      <span class="dot-2"></span>
    </div>
    <h3 class="product-detail-title push-0">{{include.data.title}}</h3>
    <p class="price text-left yotta push-1-2">{{include.data.price}}</p>
    <p class="description text-left milli">{{include.data.description}}</p>
    {% pattern buttons/basic text="Buy now" url=include.data.url %}
  </div>
</div>
