<div class="island-2 unit xs-1 s-1">
  <div class="product-detail-content island">
    <img class="img-flex" src="{{include.data.image}}" alt="aurora-glasses" style="width:100%"></img>
    <div class="text-center push-1-2">
      <div class="gutter inline">
      <span class="dot-1"></span>
      </div>
      <span class="dot-2"></span>
    </div>
  </div>

  <h3 class="product-detail-title push-0 text-upper tena gutter-2">{{page.name}}</h3>
  <div class="information-card gutter-2 pad-b-2 grid xs-1 s-1 m-1 l-1">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 inline">
      <p class="price-detail text-left yotta push">${{page.price}}</p>
      <div class="push">
      {% pattern buttons/basic text="Add to Cart" url=include.data.url %}
      </div>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-2">
      <dl class="push-0">
        <dt class="tera bold push-1-2 text-upper details">Details</dt>
        <dt class="details" href="#">{{page.description}}</dt>
      </dl>
    </div>
  </div>
</div>
