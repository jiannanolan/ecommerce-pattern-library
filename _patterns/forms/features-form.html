<div class="unit xs-1 s-1 m-1 l-1 gutter-2">
  <fieldset class="push-0">
    <legend class="exa bold text-upper">Features</legend>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 gutter-1-2">
        <input type="checkbox" id="scratch" name="scratch" aria-label="select-scratch">
        <label for="scratch">Scratch Resistant</label>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 gutter-1-2">
        <input type="checkbox" id="anti-reflection" name="anti-reflection" aria-label="select-anti-reflection">
        <label for="anti-reflection">Anti Reflection</label>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 gutter-1-2">
        <input type="checkbox" id="smudge-free" name="smudge-free" aria-label="select-smudge-free">
        <label for="smudge-free">Smudge Free</label>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 gutter-1-2">
        <input type="checkbox" id="uv-protection" name="uv-protection" aria-label="select-uv-protection">
        <label for="uv-protection">UV Protection</label>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 gutter-1-2">
        <input type="checkbox" id="transitional-lens" name="transitional-lens" aria-label="select-transitional-lens">
        <label for="transitional-lens">Transitional Lens</label>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2 push gutter-1-2">
        <input type="checkbox" id="blue-light" name="blue-light" aria-label="select-blue-light">
        <label for="blue-light">Blue Light Protection</label>
      </div>
    </div>
  </fieldset>
</div>
